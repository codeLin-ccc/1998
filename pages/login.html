<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .inp1{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>欢迎来到真快乐购物，请先登陆</h1>
            <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">账号：</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control inp1" id="inputEmail3" placeholder="请输入账号">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control inp1" id="inputPassword3" placeholder="请输入密码">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> 是否同意登陆
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登陆</button>
                  </div>
                </div>
              </form>
          </div>
    </div>
</body>
</html>
